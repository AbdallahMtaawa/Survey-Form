<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://www.flywt.com/images/favicon.png" />
    <link rel="stylesheet" href="form-style.css">
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const stars = document.querySelectorAll('#star-rating .star');
            let rating = 0;

            stars.forEach((star, idx) => {
                star.addEventListener('mouseover', () => {
                    highlightStars(idx + 1);
                });
                star.addEventListener('mouseout', () => {
                    highlightStars(rating);
                });
                star.addEventListener('click', () => {
                    rating = idx + 1;
                    highlightStars(rating);
                });
            });

            function highlightStars(count) {
                stars.forEach((star, i) => {
                    star.style.color = i < count ? 'orange' : '#ccc';
                });
            }
        });
</script>
</head>
<body class="">
    <div class="container ps-5 pe-5">
        <div class="logo d-flex justify-content-center pb-5">
            <a href="https://www.flywt.com/en" target="_blank"><img src="logo.png" class="mt-5 text-center" alt=""></a>
        </div>
        <form action="" class="mb-3">
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <label for="">First Name *</label>
                <input type="text">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <label for="">Last Name *</label>
                <input type="text">
                </div>
            </div>
            <div class="row">
                <div class="col ">
                    <label for="">E-mail *</label>
                <input type="text">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <label for="">Phone Number *</label>
                    <input type="text">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <label for="">Ref. Number</label>
                    <input type="text">
                </div>
            </div>
        </form>
        <div class="row text-center">
            <span>How was your overall experience?*</span><br/>
            <div class="stars d-flex justify-content-center mb-3" id="star-rating">
                <i class="fa-solid fa-star star" data-value="1"></i>
                <i class="fa-solid fa-star star" data-value="2"></i>
                <i class="fa-solid fa-star star" data-value="3"></i>
                <i class="fa-solid fa-star star" data-value="4"></i>
                <i class="fa-solid fa-star star" data-value="5"></i>
            </div>
        </div>
        <div class="row mb-3">
            <span class="">Was our representative (check all that apply):</span><br/>
        </div>
        <div class="row checkbox">
            <div class="col">
                <input type="checkbox" class="me-2 mt-3" >
                <label for="" class="">Professional and courteous ?</label><br/>
                <input type="checkbox" class="me-2 mt-3" >
                <label for="">Knowledgeable?</label><br/>
                <input type="checkbox" class="me-2 mt-3" >
            <label for="">Friendly?</label><br/>
            </div>
            <div class="col">
                <input type="checkbox" class="me-2 mt-3" >
                <label for="">Patient?</label><br/>
                <input type="checkbox" class="me-2 mt-3" >
                <label for="">Warm and respectful?</label><br/>
                <input type="checkbox" class="me-2 mt-3" >
                <label for="">Clear and direct?</label><br/>
            </div>
        </div>
        <div class="row me-1 ms-1 pb-5">
            <input type="submit" value="Submit" class="mt-5">
        </div>
    </div>


    
</body>

</html>
